             background-position-y: 25%;">

        <ul class="nav-links">

        </ul>
    </nav>

<!--title of the page-->
<h1 style = "text-align: center; color: #8d8c94;">
    Game On!
</h1>

<div class="rightside">
</div>

<div class="chat-messages"></div>

<div class="leftside">
    <div>
<!--        shows the list of rooms and allows user to enter new rooms-->
        <div id = "boxleft">
            <div id="room">
                <input type="text" id="room-code" placeholder="Enter room code... " style="
                  border: 1px solid #cad2dc;
                  border-radius: 1px;
                  background-color: #1b1b1f;
                  color: #cad2dc;
                  width: 70%;
                  align-items: center;
                  justify-content: space-between;">
                <br>
                <br>
                <button id="btroom" class = "buttonDes1" onclick="newRoom()">ENTER</button>
            </div>
            <br>
            <br>
            <h3 style="color: #b5b6b5">List of Chat Rooms:</h3>
            <div id = "roomList"></div>
            </div>
        </div>
    </div>
</div>

<div id="game">
    <div class="gameParts">
        <!--        shows the chat log and input for users to chat while playing the game-->
        <textarea title="Chat Log" id="log" readonly style="
            resize: none;
            width: 30vw;
            height: 59.35vh;
            background-color: #1b1b1f;
            border: 2px solid #cad2dc;
            border-radius: 1px;
            color: #cad2dc;
            border-radius: 5px;
            box-sizing: border-box;
            overflow-y: scroll;">
        </textarea>
        <input title="Chat Input" placeholder="Enter Text: " id="input" type="text" style="
            border: 2px solid #cad2dc;
            border-radius: 1px;
            background-color: #1b1b1f;
            color: #cad2dc;
            width: 30vw;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;" autofocus/>
    </div>
    <!--    Tic tac toe game table and area-->
    <div id="gamePlay">
        <table id="3x3">
            <tr>
                <td id="11" onclick="play(this);"></td>
                <td id="12" onclick="play(this)"></td>
                <td id="13" onclick="play(this)"></td>
            </tr>
            <tr>
                <td id="21" onclick="play(this)"></td>
                <td id="22" onclick="play(this)"></td>
                <td id="23" onclick="play(this)"></td>
            </tr>
            <tr>
                <td id="31" onclick="play(this)"></td>
                <td id="32" onclick="play(this)"></td>
                <td id="33" onclick="play(this)"></td>
            </tr>
        </table>
        <table id="4x4" style="display: none">
            <tr>
                <td id="c11" onclick="play4x4(this);"></td>
                <td id="c12" onclick="play4x4(this)"></td>
                <td id="c13" onclick="play4x4(this)"></td>
                <td id="c14" onclick="play4x4(this)"></td>
            </tr>
            <tr>
                <td id="c21" onclick="play4x4(this)"></td>
                <td id="c22" onclick="play4x4(this)"></td>
                <td id="c23" onclick="play4x4(this)"></td>
                <td id="c24" onclick="play4x4(this)"></td>
            </tr>
            <tr>
                <td id="c31" onclick="play4x4(this)"></td>
                <td id="c32" onclick="play4x4(this)"></td>
                <td id="c33" onclick="play4x4(this)"></td>
                <td id="c34" onclick="play4x4(this)"></td>
            </tr>
            <tr>
                <td id="c41" onclick="play4x4(this)"></td>
                <td id="c42" onclick="play4x4(this)"></td>
                <td id="c43" onclick="play4x4(this)"></td>
                <td id="c44" onclick="play4x4(this)"></td>
            </tr>
        </table>
        <!--        allows game board to be reset to start a new game-->
        <button class="btnGame" type="newGameTrad" id="newGameTrad" onclick="newGameTrad()">New Game</button>
        <button class="btnGame" type="4x4GameMode" id="4x4Btn" onclick="new4x4()">Switch to 4x4</button>
        <button class="btnGame" type="3x3GameMode" id="3x3Btn" onclick="new3x3()" style="display: none">Switch to 3x3</button>
    </div>

</div>
