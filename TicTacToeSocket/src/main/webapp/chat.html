<body style="margin:0; background: #575555;"></body>

<div class="rightside">
</div>

<div class="chat-messages"></div>

<div class="leftside2">
  <div>
<!--    place to show room codes and to enter a new room -->
    <div id = "boxleft2">
      <div id="room">
        <input type="text" id="room-code" placeholder="Enter room code... " style="
          border: 1px solid #cad2dc;
          border-radius: 1px;
          background-color: #1b1b1f;
          color: #cad2dc;
          width: 60%;
          align-items: center;
          justify-content: space-between;">
        <br>
        <br>
        <button id="btroom" class = "buttonDes1" onclick="newRoom()">ENTER</button>
      </div>
      <br>
      <br>
      <h3 style="color: #b5b6b5">List of Chat Rooms:</h3>
      <div id = "roomList"></div>
    </div>
  </div>
</div>


<div>
<!--  displays the chat log and the chat input -->
  <textarea title="Chat Log" id="log" style="
    resize: none;
    width: 70%;
    height: 600px;
    background-color: #1b1b1f;
    border: 1px solid #cad2dc;
    border-radius: 1px;
    color: #cad2dc;
    border-radius: 5px;
    padding: 10px;
    box-sizing: border-box;
    overflow-y: scroll;
    float: left;" readonly >
  </textarea>

  <input title="Chat Input" placeholder="Enter a message" id="input" type="text" style="
    border: 1px solid #cad2dc;
    border-radius: 1px;
    background-color: #1b1b1f;
    color: #cad2dc;
    width: 70%;
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;" autofocus/>

</div>
